<strong>Create Insurance</strong>
<form role="form" class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Name</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterName"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Surname</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterSurname"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Date of Birth</label>
    <input type="text"
           cam-variable-name="CONTRACT_START_DATE"
           cam-variable-type="Date"
           class="form-control"
           datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"
           is-open="dateFieldOpened" />

    <span class="input-group-btn">
      <button type="button"
              class="btn btn-default"
              ng-click="open($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
      <script cam-script type="text/form-script">
        $scope.open = function($event) {
          $event.preventDefault();
          $event.stopPropagation();

          $scope.dateFieldOpened = true;
        };
      </script>
    </span>
  </div>
  <div class="control-group">
    <label class="control-label">Gender</label>
    <select cam-variable-name="requesterGender"
            cam-variable-type="String"
            required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="control-group">
    <label class="control-label">Address</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterAddress"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Zip/City</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterCity"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Email</label>
    <input type="email" class="form-control"
           cam-variable-name="requesterEmail"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Job</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterJob"
           cam-variable-type="String"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Height</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterHeight"
           cam-variable-type="Integer"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Weight</label>
    <input type="text" class="form-control"
           cam-variable-name="requesterWeight"
           cam-variable-type="Integer"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Smoking packets per Year</label>
    <input type="text" class="form-control"
           cam-variable-name="smokingPerYear"
           cam-variable-type="Integer"
           required
    />
  </div>
  <div class="control-group">
    <label class="control-label">Working ability status</label>
    <select cam-variable-name="requesterWorkingAbility"
            cam-variable-type="String"
            required>
      <option value="Able">Able to work</option>
      <option value="Unable">Unable to Work</option>
      <option value="Partially">Partially able to Work</option>
    </select>
  </div>
  <div class="control-group">
    <label class="control-label">Under Medication</label>
    <input type="checkbox" class="form-control"
           cam-variable-name="medicationStatus"
           cam-variable-type="Boolean"
    />
  </div>
  <div class="control-group">
    <label class="control-label">During Healing</label>
    <input type="checkbox" class="form-control"
           cam-variable-name="healingStatus"
           cam-variable-type="Boolean"
    />
  </div>
  <div class="control-group">
    <label class="control-label">Number of travels per year</label>
    <input type="text" class="form-control"
           cam-variable-name="TravelPerYear"
           cam-variable-type="Integer"
           required
    />
  </div>
</form>
